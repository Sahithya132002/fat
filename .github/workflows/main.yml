name: Python Workflow

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        python factorial.py
        pylint factorial.py
        THRESHOLD=9
        run = pylint.Run(["factorial.py"], do_exit=False)
        score = run.linter.stats["global_note"]
        if score < THRESHOLD:
          echo "Linter failed: Score < threshold value"
          exit 1
        exit 0
